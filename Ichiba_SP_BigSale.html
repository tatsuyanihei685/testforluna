<!DOCTYPE html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TDA Tag Test Page</title>
</head>
<body>

<hr>
<h1>AD Image Part</h1>
<hr>
	
<!-- Div Tag (Please put this div to the place where want to display the AD) -->
<div id="rdn-adspot-Ichiba_SP_BigSale_Middlecontents-49558970" class="riMb15" style="padding:0 16px"></div>
	
<hr>	
<h1 Script Part>
<hr>

<!-- Script Tag (Please put this script part just before </body>) -->
<script>
	var rdntag = rdntag || {};
	rdntag.cmd = rdntag.cmd || [];
	rdntag.cmd.push(function() {
		rdntag
			.defineAdCode("Ichiba_SP_BigSale_Middlecontents", "rdn-adspot-Ichiba_SP_BigSale_Middlecontents-49558970")
			.setResponsive(true)
			.enableSingleRequest();
		document.getElementById('rdn-adspot-Ichiba_SP_BigSale_Middlecontents-49558970').addEventListener('slotResponseReceived', function(e) {
			if (e && e.detail && e.detail.adReturned === true) {
				var a = document.getElementById('rdn-adspot-Ichiba_SP_BigSale_Middlecontents-49558970');
				var b = document.createElement("h3") ;
				b.classList.add("ss-headline");
				b.textContent = "見出し";
				a.before(b);
			} else {
				var a = document.getElementById('rdn-adspot-Ichiba_SP_BigSale_Middlecontents-49558970');
				a.style.padding = "0px";
			}
		});
		rdntag.displayWithSingleRequest();
	});
</script>
<script src="https://s-cdn.rmp.rakuten.co.jp/js/aa.js" async></script>
</body>
</html>
